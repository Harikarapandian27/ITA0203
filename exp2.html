<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the web page -->
    <title>My Sample Web Page</title>

    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <meta name="description" content="This is a sample web page demonstrating head tag usage.">
    <meta name="keywords" content="HTML, Head Tag, Web Development">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon for the page -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Adding custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <!-- JavaScript code -->
    <script>
        function greetUser() {
            console.log("Welcome to the sample web page!");
        }
    </script>
</head>
<body onload="greetUser()">
    <h1>Hello, World!</h1>
    <p>This is a sample web page with a well-defined head section.</p>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
